hosts:

  - name: my.awesome.server
    alias:
      - my.awesome.server.nickname1
      - my.awesome.server.nickname2
    ip: 8.8.8.8
    user: root
    port: 8022
    proxy: my.bastion.server
    key: ~/.ssh/special_key_for_this_server

  # *** REQUIRED ***
  - name: my.great.server
    ip: 1.1.1.1

