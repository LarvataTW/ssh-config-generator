clients:

  - name: Rich Papa
    user: staff
    port: 10022
    proxy: secret.bastion.server
    key: ~/.ssh/special_key.pem

    groups:

      - name: Staging
        port: 20022
        proxy: bastion.server.for.staging
        key: ~/.ssh/special_key.pem
        hosts:
          - name: staging.server
            alias:
              - staging.db.server
              - staging.web.server
            ip: 192.168.10.10
